<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new game</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/css/JavaScript.js"></script>
</head>
<body>

<h1 class="box">Register in our website</h1>

<div class="margin">
    <form action="/home/registered" method="post">
        <label>Your new username: </label>
        <br>
        <label>
            <input name='username' type='text'>
        </label>
        <br>
        <label>Your new password:</label>
        <br>
        <label>
            <input name='password' type='password'>
        </label>
        <br>
        <hr style="width:25%;">
        <input class="minibutton" type="submit" value="REGISTER" style="background-color: #aa5500">
    </form>
    <br>
    <a class="minibutton" href="/home/" style="background-color: darkgrey">Back to home</a>
</div>
</body>
</html>
