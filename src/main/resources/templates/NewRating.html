<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new rating</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/category.png" />
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/css/JavaScript.js"></script>
    <script src="/css/ckeditorc/ckeditor.js"></script>

</head>
<body onload="enableEditMode();"><!--igual va sin ;-->

{{#game}}
<h1 class="box">Tell us your opinion about {{name}}</h1>
{{/game}}
<form action="/game/{{idGame}}/newRating" method="post">
    <input type="hidden" name="_csrf" value="{{token}}"/>
    <label>Summary:</label>
    <label>
        <input name="title" type="text">
    </label>
    <br>
    <br>
    <label>Comment:</label>
    <textarea name="comment" id="comment" rows="5" cols="30">
    Escriba aquí su comentario sobre el juego.
            </textarea>
    <script>
        CKEDITOR.replace( 'comment', {
            uiColor: '#9AB8F3'
        });
    </script>
    <br>
    <br>

    <input id="radio1" name="stars" type="radio" value="1">
    <label for="radio1">1 ★</label>
    <input id="radio2" name="stars" type="radio" value="2">
    <label for="radio2">2 ★</label>
    <input id="radio3" name="stars" type="radio" value="3">
    <label for="radio3">3 ★</label>
    <input id="radio4" name="stars" type="radio" value="4">
    <label for="radio4">4 ★</label>
    <input id="radio5" name="stars" type="radio" value="5">
    <label for="radio5">5 ★</label>

    <input name="id" type="hidden" value="{{id}}">
    <br>
    <br>
    <input class="button" type="submit" value="SUBMIT">
</form>
<br>
    <a class="button" href="/allGames" style="background-color: darkgrey">Back to games</a>
    <br>
    <br>
    <br>
    <img alt="" src="http://img1.wikia.nocookie.net/__cb20140831174756/mario/es/images/6/63/Mario_Star.png">
<br>
<br>
<br>
<br>
<a class="minibutton" value="Refresh site" style="background-color:firebrick" onclick="refresh()">Refresh site</a>
</body>
</html>
