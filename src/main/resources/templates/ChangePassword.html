<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new game</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/css/JavaScript.js"></script>
</head>
<body>

<h1 class="box">Change your password</h1>

<div class="margin">
    <form action="/passwordChanged" method="post">
        <input type="hidden" name="_csrf" value="{{token}}"/>
        <label>Set your new password:</label>
        <br>
        <label>
            <input name='password' type='password'>
        </label>
        <br>
        <hr style="width:25%;">
        <input class="minibutton" type="submit" value="CONFIRM" style="background-color: #aa5500">
    </form>
    <br>
    <a class="minibutton" href="/home/" style="background-color: darkgrey">Back to home</a>
</div>
</body>
</html>
